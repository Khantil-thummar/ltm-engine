services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ltm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ltm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ltm_password}
      POSTGRES_DB: ${POSTGRES_DB:-ltm_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ltm_user} -d ${POSTGRES_DB:-ltm_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ltm-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
